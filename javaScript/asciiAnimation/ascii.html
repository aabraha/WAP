<html>
    <head>
        <title>ASCIImation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="ascii.css" type="text/css" rel="stylesheet">
        <script src="ascii.js" type="text/javaScript"></script>
        <script src="animations.js" type="text/javascript"></script>
        
    </head>
    <body>
        <h1 id="topHeading"> CS472: ASCII Animation Viewer </h1>
        <div>
            
            <textarea id="textArea" cols="80" rows="20"></textarea>
        </div>
        <div id="controls">
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="startAnimation">Start</button>
                <button id="stopAnimation" disabled>Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animation:</legend>
                <select id="animationOptions">
                        <option value="Blank" selected>Blank</option>
                        <option value="Exercise">Exercise</option>
                        <option value="Juggler">Juggler</option>
                        <option value="Bike">Bike</option>
                        <option value="Dive">Dive</option>
                        <option value="Custom">Custom</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <select id="animationFontSize">
                        <option value="32pt">XXL</option>
                        <option value="24pt">Extra Large</option>
                        <option value="16pt">Large</option>
                        <option value="12pt" selected>Medium</option>
                        <option value="10pt">Small</option>
                        <option value="7pt">Tiny</option>
                </select>
             </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <label><input id="changeAnimationInterval" type="checkbox" name="turbo"> Turbo</label>
            </fieldset>
        </div>
        <footer>
            <a href="http://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="w3c html validation"/>
            </a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="w3c css validation"/>
            </a>
            <a href="https://webster.cs.washington.edu/jslint/?referer">
                    <img src="http://mumstudents.org/jshint/jshint-small.png" alt="Valid JS">
            </a>
	</footer>
    </body>
</html>
